<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>RATA Fashion Cuisine - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="Home.html">
                <img src="Web Fundamentals/RATA1.png" alt="RATA">
            </a>
        </div>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="reservation.html">Reservation</a>
            <a href="menu.html">Menu</a>
            <a href="about-us.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="right-icons">
            <div class="user-dropdown">
                <img src="Web Fundamentals/usericon.png" alt="User Icon" class="userIcon">
                <div class="dropdown-content">
                    <a href="login.html" id="login-link" style="display: block;">Login</a>
                    <a href="register.html" id="register-link" style="display: block;">Register</a>
                    <a href="profile.html" id="profile-link" style="display: none;">Profile</a>
                    <a href="Home.html" id="logout-link" style="display: none;">Logout</a>
                </div>
            </div>
            <div class="barst">
                <img src="Web Fundamentals/hamburger-icon.png" alt="Hamburger Menu" class="hamburger-icon">
            </div>
        </div>
        <div class="back-arrow">
            <a href="javascript:history.back()">
                <img src="Web Fundamentals/back-arrow.png" alt="Go Back" class="back-arrow-icon">
            </a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="Register.html">Sign Up</a></p>
        </div>
    </main>

    <footer>
        <p>Managed by RATA</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/RATASubangJaya/?locale=ms_MY">
                <img src="Web Fundamentals/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/rata_subang/?hl=en">
                <img src="Web Fundamentals/instagram-icon.png" alt="Instagram">
            </a>
        </div>
        <p>&copy; RATA 2024. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
